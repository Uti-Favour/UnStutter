<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page|UnStutter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero-section ">
      <h1 class="mx-36 mt-40 text-5xl font-bold max-w-xl">
        Break Free from Stuttering with UnStutter
      </h1>
      <p class="mx-36 mt-8 max-w-lg">
        At UnStutter, we utilize AI and advanced software to empower you to
        break free from stuttering, ensuring confident and fluent speech. Join
        us in shaping a stutter-free future. Your journey to freedom begins
        here.
      </p>
      <button class="ml-36 mt-8 border-2 rounded-xl h-14 w-48">
        <a href="#">Uncover Insight <i class="fas fa-lightbulb"></i> </a>
      </button>
      <button class="ml-6 mt-8 border-2 rounded-xl h-14 w-48">
        <a href="#">Learn More <i class="fas fa-arrow-right"></i> </a>
      </button>

      <div class="video-container">
        <div class="video-items float-right mr-10">
          <video src="videos/vid-1.mp4" autoplay controls class="max-w-xl h-auto rounded-2xl"></video>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
